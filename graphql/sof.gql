query MyGoal {
	sofMyGoal {
		id
		performanceGoals {
			__typename
			... on SofInputTextRecord {
				...TextInputFragment
			}
		}
		behavioralGoals {
			__typename
			... on SofInputTextRecord {
				...TextInputFragment
			}
		}
	}
}

query TakeCareOfYourself {
	sofTakeCareOfMyself {
		id
		intro
		inputs {
			__typename
			... on SofInputTextRecord {
				...TextInputFragment
			}
		}
	}
}

query HomeAssignment {
	sofHomeAssignment {
		id
		intro
		inputs {
			__typename
			... on SofInputTextRecord {
				...TextInputFragment
			}
			... on SofInputDateRecord {
				...DateInputFragment
			}
		}
	}
}

query AssessProgress {
	sofAssessProgress {
		id
		intro
		inputs {
			...SliderInputFragment
		}
	}
}

query Sork {
	sofSork {
		id
		inputs {
			__typename
			... on SofInputTextRecord {
				...TextInputFragment
			}
			... on SofInputSliderRecord {
				...SliderInputFragment
			}
		}
	}
}

query SoundExercise {
	sofSoundExercise {
		id
		intro
		exercises {
			id
			title
			file {
				filename
				url
			}
			youtube {
				thumbnailUrl
				url
				title
				providerUid
				provider
			}
		}
	}
}

query MaintanencePlan {
	sofMaintanencePlan {
		intro(markdown: false)
		inputs {
			...TextInputFragment
		}
	}
}

query CalmingTooling {
	sofCalmingTooling {
		id
	}
	allSofCalmingToolingTools(first: 100) {
		...CalmingToolingToolFragment
	}
}

query CalmingToolingTool($id: ItemId) {
	sofCalmingToolingTool(filter: { id: { eq: $id } }) {
		...CalmingToolingToolFragment
	}
}

query EmotionalDiary {
	sofEmotionalDiary {
		id
		inputs {
			__typename
			... on SofInputTextRecord {
				...TextInputFragment
			}
			... on SofInputSelectRecord {
				...SelectInputFragment
			}
			... on SofInputSliderRecord {
				...SliderInputFragment
			}
		}
	}
}

query ToleranceWindow {
	sofToleranceWindow {
		id
		intro {
			blocks
			links
			value
		}
		introTools {
			blocks
			links
			value
		}
		inputs {
			__typename
			...TextInputFragment
		}
	}
	allSofCalmingToolingTools {
		...CalmingToolingToolFragment
	}
}

query ExpandLifeSpace {
	sofExpandLifeSpace {
		id
		intro {
			blocks
			links
			value
		}
		inputs {
			__typename
			... on SofInputTextRecord {
				...TextInputFragment
			}
			... on SofInputSelectRecord {
				...SelectInputFragment
			}
			... on SofInputSliderRecord {
				...SliderInputFragment
			}
			... on SofInputDateRecord {
				...DateInputFragment
			}
		}
	}
}

query CreateEverydayFlow {
	sofCreateEverydayFlow {
		id
		intro {
			blocks
			links
			value
		}
	}
}

fragment CalmingToolingToolFragment on SofCalmingToolingToolRecord {
	id
	title
	description
	content {
		value
		links
		blocks {
			__typename
			... on ImageBlockRecord {
				id
				image {
					...MediaFragment
				}
			}
			... on AudioBlockRecord {
				id
				audio {
					url
				}
			}
			... on TextInputBlockSofRecord {
				id
				input {
					...TextInputFragment
				}
			}
			... on TableBlockRecord {
				id
				tableData
			}
		}
	}
}

fragment TextInputFragment on SofInputTextRecord {
	id
	label
	text
	slug
}

fragment DateInputFragment on SofInputDateRecord {
	id
	label
	text
	slug
}

fragment SliderInputFragment on SofInputSliderRecord {
	id
	label
	text
	slug
	min
	max
}

fragment SelectInputFragment on SofInputSelectRecord {
	id
	label
	text
	slug
	options {
		... on SofSelectOptionRecord {
			id
			label
		}
	}
}
