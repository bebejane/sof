query ValuedDirection {
	sofValuedDirection {
		id
		intro
		text
		input {
			__typename
			... on SofInputTextRecord {
				...TextInputFragment
			}
		}
		image {
			...MediaFragment
		}
	}
}

query TakeCareOfYourself {
	sofTakeCareOfMyself {
		id
		intro
		inputs {
			__typename
			... on SofInputTextRecord {
				...TextInputFragment
			}
		}
	}
}

query HomeAssignment {
	sofHomeAssignment {
		id
		intro
		inputs {
			__typename
			... on SofInputTextRecord {
				...TextInputFragment
			}
			... on SofInputDateRecord {
				...DateInputFragment
			}
		}
	}
}

query AssessViolence {
	sofAssessViolence {
		id
		intro
		sinceLastSession {
			...SliderInputFragment
		}
		otherProblems {
			...SliderInputFragment
		}
	}
}

query Sork {
	sofSork {
		id
		inputs {
			__typename
			... on SofInputTextRecord {
				...TextInputFragment
			}
			... on SofInputSliderRecord {
				...SliderInputFragment
			}
		}
	}
}

query SoundExercise {
	sofSoundExercise {
		id
		intro
		exercises {
			id
			title
			file {
				filename
				url
			}
			youtube {
				thumbnailUrl
				url
				title
				providerUid
				provider
			}
		}
	}
}

query MaintanencePlan {
	sofMaintanencePlan {
		intro(markdown: false)
		inputs {
			...TextInputFragment
		}
	}
}

query StopAndThinkSteps {
	sofStopAndThink {
		id
	}
	allSofStopAndThinkTools {
		...StopAndThinkToolFragment
	}
}

query StopAndThinkTool($id: ItemId) {
	sofStopAndThinkTool(filter: { id: { eq: $id } }) {
		...StopAndThinkToolFragment
	}
}

query EmotionalDiary {
	sofEmotionalDiary {
		id
		inputs {
			__typename
			... on SofInputTextRecord {
				...TextInputFragment
			}
			... on SofInputSliderRecord {
				...SliderInputFragment
			}
		}
	}
}

fragment StopAndThinkToolFragment on SofStopAndThinkToolRecord {
	id
	title
	description
	content {
		value
		links
		blocks {
			__typename
			... on ImageBlockRecord {
				id
				image {
					...MediaFragment
				}
			}
			... on AudioBlockRecord {
				id
				audio {
					url
				}
			}
			... on TextInputBlockSofRecord {
				id
				input {
					...TextInputFragment
				}
			}
			... on TableBlockRecord {
				id
				tableData
			}
		}
	}
}

fragment TextInputFragment on SofInputTextRecord {
	id
	label
	text
	slug
}

fragment DateInputFragment on SofInputDateRecord {
	id
	label
	text
	slug
}

fragment SliderInputFragment on SofInputSliderRecord {
	id
	label
	text
	slug
	min
	max
}
